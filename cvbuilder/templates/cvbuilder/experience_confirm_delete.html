<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Experience</title>
    <!-- Add your CSS links here -->
  </head>
  <body>
    <div class="container">
      <h1>Delete Experience</h1>
      <p>
        Are you sure you want to delete the experience "{{ experience.title }}"
        at "{{ experience.company }}"?
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'cvbuilder:MainPage' %}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
